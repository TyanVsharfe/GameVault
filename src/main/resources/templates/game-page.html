<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game info</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/game-page.css">
    <script src="/js/GetGame.js"></script>
    <script src="/js/AddGame.js"></script>
</head>
<body>
    <header>
        <div class="header__title">
            <a class="page-logo" href="/main">gamevault</a>
        </div>
        <nav>
            <a href="/search"><img class="nav__icon" src="/icons/search.svg" alt=""></a>
            <a href="/account"><img class="nav__icon" src="/icons/account.svg" alt=""></a>
        </nav>
    </header>
    <div class="main" id="main">
        <div id="loading">Loading...</div>
        <div class="game">
            <div class="game-info">
                <h2 class="game-title"></h2>
                <p class="game-release-date"></p>
                <ul class="game-platforms"></ul>
                <ul class="game-genres"></ul>
                <button class="add-game-button">Add game</button>
                <span class="game__summary"></span>
            </div>
            <img class="game__cover" alt="cover">
        </div>
    </div>
    <script>
        // Скрипт для скрытия экрана загрузки после загрузки страницы
        document.addEventListener("DOMContentLoaded", function () {
            getGame();
            const addGameButton = document.querySelector('.add-game-button');
            addGameButton.addEventListener('click', addGame)
        });
    </script>
</body>
</html>
