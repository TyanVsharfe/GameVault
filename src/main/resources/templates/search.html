<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/get_games.js"></script>
</head>
<body>
    <header class="search-header">
        <form method="post">
            <div class="search-form">
                <input class="search-form__input" type="text" id="gameNameInput">
                <button type="button" id="submitButton">
                    <img src="/icons/search.svg" alt="Иконка" width="20" height="20">
                </button>
            </div>
        </form>
        <nav>
            <a class="nav__icon" href="/main"><img src="/icons/home.svg" alt=""></a>
            <a class="nav__icon" href="/account"><img src="/icons/account.svg" alt=""></a>
        </nav>
    </header>
    <div class="search-result" id="search-result">
        <div id="resultList"></div>
    </div>
</body>
</html>
