spring:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  datasource:
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 60000
  profiles:
    active: dev

server:
  servlet:
    session:
      cookie:
        same-site: strict

springdoc:
  packages-to-scan: com.gamevault.controller

igdb:
  client:
    id: YOUR-IGDB-CLIENT-ID
    secret: YOUR-IGDB-CLIENT-SECRET

steam:
  api:
    key: YOUR-STEAM-API-KEY

api:
  prefix: /api/v1

jwt:
  secret: YOUR-JWT-SECRET

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./database
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/gamevault
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect